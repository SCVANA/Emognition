<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Emognition</title>
</head>
  <body style="overflow: hidden;">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Emognition</h1>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-12 text-center">
          <figure class="col-5 mx-4 figure">
            <img src="assets/img/Download.png" class="shadow col-12 figure-img img-fluid rounded-3" alt="...">
            <figcaption class="figure-caption">facecam or uploaded img figure</figcaption>
          </figure>
          <figure class="col-5 mx-4 figure">
            <img src="assets/img/Download.png" class="shadow col-12 figure-img img-fluid rounded-3" alt="...">
            <figcaption class="figure-caption">youtube video shown after api recognized face</figcaption>
          </figure>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-12 text-center">
          <button type="button" class="shadow-lg col-5 mx-4 my-4 btn btn-light btn-lg" data-bs-toggle="modal" data-bs-target="#downlaodModal" >Download</button>
          <button type="button" class="shadow-lg col-5 mx-4 my-4 btn btn-dark btn-lg">Upload</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="downlaodModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">dowload options</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3 class="h3">format</h3>
            <div class="col-lg-12 text-center">  
              <input type="radio" class="btn-check" name="options-outlined" id="JPG-outlined" autocomplete="off" checked>
              <label class="col-3 btn btn-outline-primary" for="JPG-outlined">JPG</label>
              
              <input type="radio" class="btn-check" name="options-outlined" id="WEBM-outlined" autocomplete="off">
              <label class="col-3 btn btn-outline-primary" for="WEBM-outlined">WEBM</label>
              
              <input type="radio" class="btn-check" name="options-outlined" id="PNG-outlined" autocomplete="off">
              <label class="col-3 btn btn-outline-primary" for="PNG-outlined">PNG</label>
            </div>
            <br />
            <h3 class="h3">resolution</h3>
            <div class="col-lg-12 text-center">  
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="height" placeholder="Height" aria-label="Height">
                </div>
                x
                <div class="col">
                  <input type="text" class="form-control" id="width" placeholder="Width" aria-label="Width">
                </div>
              </div>
            </div>
            <br />
            <h3 class="h3">name</h3>
            <div class="col-lg-12 text-center">  
              <input type="text" class="form-control" id="pictureName" placeholder="name" aria-label="name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">download</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
  crossorigin="anonymous"></script>
</html>
